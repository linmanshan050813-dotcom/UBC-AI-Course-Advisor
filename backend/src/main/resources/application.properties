# Server Configuration
server.port=8080
server.address=0.0.0.0
spring.application.name=ai-course-advisor

# Database Configuration
spring.datasource.url=${SUPABASE_DB_URL}
spring.datasource.username=${SUPABASE_DB_USER}
spring.datasource.password=${SUPABASE_DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.datasource.continue-on-error=true

# Supabase Auth
supabase.jwt.secret=${SUPABASE_JWT_SECRET}

# Supabase Storage
supabase.url=${VITE_SUPABASE_URL}
supabase.service.key=${SUPABASE_SERVICE_KEY}
supabase.storage.bucket=${SUPABASE_STORAGE_BUCKET:course-documents}

# Gemini API Configuration
gemini.api.key=${GEMINI_API_KEY}
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/${GEMINI_MODEL:gemini-2.5-flash}:generateContent

# File Upload Configuration
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=1MB
spring.servlet.multipart.max-request-size=1MB

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://127.0.0.1:3000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

spring.datasource.hikari.maximum-pool-size=20

# Load environment variables from .env file (if present)
spring.config.import=optional:file:./.env
